<!DOCTYPE html>
<meta charset=utf-8>
<title>Derby</title>
<style>
html,body,h1,h2,h3,h4,p,ul,li,pre,code,button{
  margin: 0;
  padding: 0;
  font: 16px/1.3125 'Helvetica Neue', Helvetica, Arial, sans-serif;
}
body{
  padding: 16px;
  color: #2b2d2d;
}
pre,code{
  font: 14px/19px Consolas, monospace;
}
h1{font-size: 36px; font-weight: 500}
h2{font-size: 27px; font-weight: 500}
h3{font-size: 21px; line-height: 27px; font-weight: 600; padding: 8px 0 4px}
h4{font-size:16px; font-weight: 600}
#page{max-width: 572px;}
.promo{font-size: 21px; font-weight: 300; padding: 4px 0 8px}
.highlight{
  margin-top: -2px;
  background: #2b2d2d;
  color: #f6f0e1;
  padding: 10px 16px 13px;
  border-radius: 3px;
  width: 540px;
}
.language{
  margin-top: 12px;
  float: right;
  border-bottom: 2px solid #2b2d2d;
}
.jsb,.csb{
  display: inline-block;
  font-weight: 600;
  text-decoration: none;
  font-size: 13px;
  background: #f6f0e1;
  box-shadow: inset 0 0 1px #b6ae99, inset 0 -17px 10px -5px #b6ae99;
  color: #2b2d2d;
  padding: 4px 8px;
}
.jsb{
  cursor: default;
  background: #2B2D2D;
  box-shadow: none;
  color: #f6f0e1;
  border-radius: 3px 0 0 0;
}
.csb{border-radius: 0 3px 0 0}
.coffee{display: none}
.kd{color: #56b3a6}
.o{color: #56b3a6; font-weight: bold}
.s1{color: #e84c52}
.s2{color: #e84c52}
.mi{color: #e59e4b}
.mf{color: #e59e4b}
.c1{color: #b6ae99; font-style: italic}
.p{color: #dfdbce}
</style>
<div id=page>
{{content}}
</div>
